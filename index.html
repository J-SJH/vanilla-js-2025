<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="page-add">
        <button id="add-bookmark-btn">+</button>
        <form id="bookmark-form">
            <input type="text" id="bookmark-title" placeholder="Name" required>
            <input type="url" id="bookmark-url" placeholder="Adress(include'https://')" required>
            <button type="submit">Add</button>
        </form>
        <div class="bookmark-list" id="bookmark-list">
        </div>
    </div>
    <div class="user">
        <div class="user-img">
            <img src="img/basic.jpg" alt="basic-image">
        </div>
        <div class="user-info">
            <span class="user-name">김 아무개</span>
            <div class="user-detail">
                <textarea placeholder="Please write your detail :)"></textarea>
                <button>Save.</button>
            </div>
        </div>
    </div>
    <div class="quotes">
        <h1>Quote of Day</h1>
        <h2>쉴 땐 쉬더라도, 할 땐 해라.</h2>
        <h3>나</h3>
    </div>
    <div class="clock">
        <div class="clock-clock">
            <h1>Calendar</h1>
            <div class="clock-calendar">
                <h2>04/04/2025</h2>
            </div>
            <div class="clock-time">00:00:00</div>
        </div>
        <div class="weather">
            <h1>weather</h1>
            <h2>city</h2>
            <h3>weather</h3>
        </div>
    </div>
    <div class="todo">
        <h1>To Do List</h1>
        <div class="todo-list">
            <input type="text" placeholder="Type your tasks here!">
            <button><i class="fa-solid fa-plus"></i></button>
            <ul class="todo-items">
                <li>ex-1</li>
                <li>ex-2</li>
                <li>ex-3</li>
                <li>ex-4</li>
                <li>ex-5</li>
                <li>ex-6</li>
            </ul>
        </div>
    </div>
    <div class="killing-time">
        <img src="img/basic.jpg">
        <span>Click here!</span>
    </div>

    <script src="js/app.js"></script>
    <script src="js/bookmark.js"></script>
    <script src="js/background.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/weather.js"></script>
    <script src="https://kit.fontawesome.com/4d331c22b9.js" crossorigin="anonymous"></script>
</body>
</html>
